<app-bread-crumb
  [items]="[{text: 'Lançamentos'}]"
  >
</app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamentos</a>
    <button (click)="generate()" class="btn btn-danger float-right mr-2">Gerar Lançamento</button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let e of entry, let i=index">
      <td>
        <strong> {{e.name}} </strong><br>
        <small class="text-success"> {{e.date}} </small>
        <small *ngIf="e.description"> {{e.description}} </small>
      </td>
      <td>
        {{e.category.name}}
      </td>
      <td class="text-right">
        <strong 
          [class.text-success]="e.type == 'revenue'"
          [class.text-danger]="e.type == 'expense'">
          {{e.amount}}
        </strong><br>
        <span class="badge badge-light"> {{e.paidText}} </span>
      </td>
      <td class="text-center">
        <a [routerLink]="[e.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(e)" class="btn btn-outline-danger btn-sm ">Excluir</button>
      </td>
    </tr>
    
  </tbody>
</table>
