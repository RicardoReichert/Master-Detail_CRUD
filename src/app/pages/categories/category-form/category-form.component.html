<app-bread-crumb
  [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
  >
</app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">

  <div class="card">
    <div class="card-header">Informações sobre a Categoria</div>
    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Category Name"  formControlName='name'>
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input type="text" class="form-control" placeholder="Category Description"  formControlName='description'>
          <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
        </div>

      </div>
    </div>
  </div>
  <button [disabled]="!resourceForm.valid" type="submit" class="btn btn-primary btn-md float-right mt-3">Salvar</button>

</form>
